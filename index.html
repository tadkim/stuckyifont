<!doctype HTML>
<html>
    <head>
        <meta charset="utf-8">
        <!-- meta 태그를 이용해서 화면의 크기나 배율을 조절해 줘야 미디어쿼리가 정상적으로 작동-->
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=yes">
        
        <title>STUCKYI FONT</title>
        <link rel="stylesheet" type="text/css" href="asset/css/style.css"/> 
        <link rel="stylesheet" type="text/css" href="asset/css/bootstarp.min.css"/> 
        
    </head>
    
    <body>
        <!-- hangul.js test -->
          <section>
      <form>
        <div class="form-group">
          <label for="input">입력 문장 (자음 및 모음으로 분리)</label>
          <textarea class="form-control" id="input" placeholder="아버지가 방에 들어가신다">아버지가 방에 들어가신다</textarea>
        </div>
      </form>
      <label for="output">출력 문장</label>
      <div class="form-control" id="output"></div>
      </section>
      <section>
      <form>
        <div class="form-group">
          <label for="input">입력 문장 (자음 및 모음을 조합)</label>
          <textarea class="form-control" id="input2" placeholder="ㅇㅏㅂㅓㅈㅣㄱㅏ ㅂㅏㅇㅇㅔ ㄷㅡㄹㅇㅓㄱㅏㅅㅣㄴㄷㅏ">ㅇㅏㅂㅓㅈㅣㄱㅏ ㅂㅏㅇㅇㅔ ㄷㅡㄹㅇㅓㄱㅏㅅㅣㄴㄷㅏ</textarea>
        </div>
      </form>
      <label for="output">출력 문장</label>
      <div class="form-control" id="output2"></div>
      </section>
        
        <!-- hangul.js test end -->
        
        <script src="http://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.2/p5.js"></script>
        
        <!--폰트 생성 각 단계를 컴포넌트화(?) 하여 호출-->
        <script src="asset/js/font-0making.js"></script>
        <script src="asset/js/font-1combination.js"></script>
<!--        <script src="./font-2layout.js"></script>-->
        <script src="asset/js/font-3sampletest.js"></script>
        
        <script src="asset/lib/hangul.js"></script>
        
        
        <script>

        function ready(fn) {
            if (document.readyState != 'loading'){
              fn();
            } else {
              document.addEventListener('DOMContentLoaded', fn);
            }
          }

          var $ = document.querySelector.bind(document);

          ready(function(){
            var h1, h2;
            $('#input').addEventListener('keyup', h1 = function(){
              var input = this.value;
              $('#output').innerHTML = Hangul.disassemble(input).join('');
            });

            $('#input2').addEventListener('keyup', h2 = function(){
              var input = this.value;
              $('#output2').innerHTML = Hangul.assemble(input);
            });

            h1.bind($('#input'))();
            h2.bind($('#input2'))();
          });
        </script>
    </body>
    

</html>
